version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: support-agent-backend
    ports:
      - "3000:3000"
    environment:
      GEMMA_URL: "http://host.docker.internal:1234/v1/chat/completions"
      MISTRAL_URL: "http://host.docker.internal:1234/v1/chat/completions"
    volumes:
      - ./data:/app/data
    command: ["node", "server.js"]
    networks:
      - agent-net

  frontend:
    build:
      context: ./support-agent-web
    container_name: support-agent-frontend
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - backend
    networks:
      - agent-net

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - agent-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - agent-net

networks:
  agent-net:
    driver: bridge
